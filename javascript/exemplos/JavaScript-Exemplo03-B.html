<!DOCTYPE html>
<html>
<head><title>CSS e JavaScript</title></head>
<body>

<h2 id="oi" onClick="colorir()">Alterando Estilos CSS com JavaScript</h2>
<div id="divTexto">Clique aqui para mudar o estilo!</div>

<script>
	function colorir() {
		var elementoDiv = document.getElementById("oi");
		elementoDiv.style.backgroundColor = '#AA0000';
		elementoDiv.style.color = 'white';
		elementoDiv.style.textAlign = 'center';
		elementoDiv.style.padding = '200px';

		elementoDiv.innerHTML = 'Obrigado!';
	}
</script>

</body>
</html>
